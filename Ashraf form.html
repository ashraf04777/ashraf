<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashraf's Website</title>
    <style type="text/css" media="all">
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-box {
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    text-align: center;
    width: 300px;
}

.form-box h2 {
    color: #00ff00;
    margin-bottom: 20px;
}

.form-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
}

.form-box input::placeholder {
    color: #888;
}

.form-options {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
}

.form-options a {
    color: #00ff00;
    text-decoration: none;
    font-size: 14px;
}

.form-box button {
    width: 100%;
    padding: 10px;
    background-color: #00ff00;
    color: #333;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}
.form-box {
    background-color: rgba(51, 51, 51, 0.6); /* 0.6 makes it semi-transparent */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    text-align: center;
    width: 300px;
}

      
    </style>
    
</head>
<body>
    <div class="form-container">
        <form class="form-box" method="post" name="google-sheet">
            <h2>Registration Form</h2>
            <input type="text" placeholder="Name" name="Name" required>
            <input type="email" placeholder="Email" name="Email" required>
            <input type="tel" placeholder="Mobile" name="Mobile" required>
            <input type="text" placeholder="Address" name="Address" required>
            <h6 style="color:#039f45">Wait some time after submitting!!</h6>
  
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwoJ8_j8zC6wqBRII9Jbh0xtf1rSt2oJv8RY3__p7uBkUcJLEfDSGMSIMdXpRJJKJourQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
</body>
</html>
